<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion form</title>
    <script src="registrationform.js" type="text/javascript"></script>
</head>
<body>
    <h1><u>Registartion form</u></h1>
<br>
<br>

<!-- creating a form -->

<form action="">

<label for="StudentName"> StudentName : </label>
<input type="text" placeholder="Enter your name" id="StudentName" value="" required>
<br><br>

<label for="Student Photo">Student Photo </label>  <input type="file"> 
<br><br>

<label for="Email"> Email Id : </label>
<input type="email" value="" id="Email" placeholder="Enter your email" required>
<br><br>

<label for="Password"> Password : </label>
<input type="Password" placeholder="Enter your password" id="Password" value="" required>
<br><br>


<label for="Age"> Age</label>
<input type="date" id="Age" value="" required>
<br><br>

<label for="Age in years">Age in Years</label>
<input type="number" id="Age in years" value="" required>
<br><br>

<label for="Experience">Experience </label>
<input type="radio" id="Experience" name="Experience" value="">Student
<input type="radio" id="Experience" name="Experience" value="">Experienced
<input type="radio" id="Experience" name="Experience" value="">Job searching

<label for="Web technologies"><h4><u>Web technologies : Want to learn</u></h4> </label>
<input type="checkbox" id="Web technologies" value="">HTML
<input type="checkbox" id="Web technologies" value=""> CSS
<input type="checkbox" id="Web technologies" value=""> JS
<input type="checkbox" id="Web technologies" value=""> REACTJS
<input type="checkbox" id="Web technologies" value=""> ANGULARJS
<br><br>

<u><strong> Level </strong></u> :
<select name="" id=""> 
    <option value="---------"> -------- </option>
    <option value="SSC">SSC</option>
    <option value="Inter">Inter</option>
    <option value="Graduate">Graduate</option>
    <option value="Post Graduate">Post Graduate</option>
    <option value="PHD">PHD</option>
</select>
<br><br>

<u><strong> Department </strong></u> :
<select name="" id=""> 
    <option value="---------"> -------- </option>
    <option value="B.tech">B.tech</option>
    <option value="EEE">EEE</option>
    <option value="ECE">ECE</option>
    <option value="CSE">CSE</option>
    <option value="IT">IT</option>
</select>
</form>
</body>
</html>
